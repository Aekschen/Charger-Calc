<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.css">
  <title>Charging Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1em;
      transition: background 0.3s, color 0.3s;
    }
    .dark {
      background: #111;
      color: #eee;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    input[type="number"], input[type="time"] {
      padding: 0.5em;
      width: 120px;
      margin: 0.25em;
    }
    .label-inline {
      display: flex;
      align-items: center;
      margin: 0.25em 0;
    }
    label {
      margin-right: 0.5em;
    }
    #profile-settings {
      display: none;
      margin-top: 1em;
    }
    .btn {
      padding: 0.5em 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin: 0.25em;
    }
    .btn-update { background: #007BFF; color: white; }
    .btn-toggle { background: #ddd; }
    .btn-dark { background: black; color: white; }
    .btn-light { background: #f0f0f0; color: black; }
    #version { font-size: 0.8em; margin-top: 1em; color: gray; }
  </style>
</head>
<body>
  <h2>Charging Calculator</h2>
  <div class="label-inline">
    <label for="startTime">Set Start Time:</label>
    <input type="time" id="startTime">
    <button onclick="clearStartTime()" class="btn">Clear</button>
  </div>
  <div class="label-inline">
    <label for="batteryLevel">Battery Level:</label>
    <input type="range" id="batteryLevelRange" min="0" max="95" step="5">
    <input type="number" id="batteryLevel" min="0" max="95" step="5">
  </div>
  <button onclick="updateTable()" class="btn btn-update">Update</button>
  <button onclick="toggleSettings()" class="btn btn-toggle">Adjust Profile</button>
  <button onclick="toggleDarkMode()" class="btn btn-dark">Dark</button>
  <button onclick="toggleLightMode()" class="btn btn-light">Light</button>  <div id="profile-settings">
    <h3>Charging Time Profile (minutes)</h3>
    <div id="profile-inputs"></div>
  </div><canvas id="chargeChart"></canvas>

  <table>
    <thead><tr><th>Time</th><th>Charge %</th><th>Time Remaining</th></tr></thead>
    <tbody id="chargeTable"></tbody>
  </table>
  <div id="version">Version 1.3</div>  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <script>
    const profileInputs = document.getElementById('profile-inputs');
    const defaultProfile = { 0: 0, 50: 120, 100: 300 }; // in minutes
    let profile = JSON.parse(localStorage.getItem('chargeProfile')) || defaultProfile;

    function createProfileInputs() {
      profileInputs.innerHTML = '';
      for (let i = 0; i <= 100; i += 10) {
        const val = profile[i] ?? '';
        profileInputs.innerHTML += `
          <div class="label-inline">
            <label>${i}%</label>
            <input type="number" min="0" value="${val}" onchange="saveProfile(${i}, this.value)">
          </div>
        `;
      }
    }

    function saveProfile(step, val) {
      if (val === '') delete profile[step];
      else profile[step] = parseFloat(val);
      localStorage.setItem('chargeProfile', JSON.stringify(profile));
    }

    function toggleSettings() {
      const div = document.getElementById('profile-settings');
      div.style.display = div.style.display === 'none' ? 'block' : 'none';
    }

    function toggleDarkMode() {
      document.body.classList.add('dark');
    }

    function toggleLightMode() {
      document.body.classList.remove('dark');
    }

    function clearStartTime() {
      document.getElementById('startTime').value = '';
    }

    const range = document.getElementById('batteryLevelRange');
    const input = document.getElementById('batteryLevel');
    range.oninput = () => input.value = range.value;
    input.oninput = () => range.value = input.value;

    function interpolateProfile() {
      const defined = Object.keys(profile).map(k => [parseInt(k), profile[k]]).sort((a, b) => a[0] - b[0]);
      const times = {};
      for (let i = 0; i <= 100; i += 5) {
        let prev = defined[0], next = defined[defined.length - 1];
        for (let j = 0; j < defined.length - 1; j++) {
          if (i >= defined[j][0] && i <= defined[j + 1][0]) {
            prev = defined[j];
            next = defined[j + 1];
            break;
          }
        }
        if (i < prev[0]) times[i] = prev[1];
        else if (i > next[0]) times[i] = next[1];
        else {
          const t = (i - prev[0]) / (next[0] - prev[0]);
          times[i] = Math.round(prev[1] + t * (next[1] - prev[1]));
        }
      }
      return times;
    }

    function updateTable() {
      const startTimeInput = document.getElementById('startTime').value;
      const now = new Date();
      let start = startTimeInput ? new Date(now.toDateString() + ' ' + startTimeInput) : now;
      const level = parseInt(input.value);
      const times = interpolateProfile();
      const tbody = document.getElementById('chargeTable');
      tbody.innerHTML = '';
      let entries = [], labels = [], values = [];

      for (let i = level; i <= 100; i += 5) {
        const minutes = times[i] - times[level];
        const d = new Date(start.getTime() + minutes * 60000);
        const tstr = d.toTimeString().substring(0,5);
        const m = minutes % 60;
        const h = Math.floor(minutes / 60);
        tbody.innerHTML += `<tr><td>${tstr}</td><td>${i}%</td><td>${h ? h + 'h ' : ''}${m}m</td></tr>`;
      }

      Object.entries(profile).sort((a,b)=>a[0]-b[0]).forEach(([k,v]) => {
        if (parseInt(k) >= level) {
          labels.push(k + '%');
          values.push(v);
        }
      });
      drawChart(labels, values);
    }

    let chart;
    function drawChart(labels, data) {
      const ctx = document.getElementById('chargeChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Minutes to Charge',
            data,
            fill: false,
            borderColor: 'blue',
            tension: 0.4
          }]
        },
        options: {
          scales: {
            y: { title: { display: true, text: 'Minutes' } },
            x: { title: { display: true, text: 'Charge Level' } }
          }
        }
      });
    }

    createProfileInputs();
    updateTable();
  </script></body>
</html>
